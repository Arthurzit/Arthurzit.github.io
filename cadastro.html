<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="csstcc.css">
    <link rel="shortcut icon" href="logo.png">
    <title>Formul√°rio</title>
</head>

<body background="fundobody.png">
    <div class="container">
        <div class="form-image">
            <img src="fotoformregistro.jpg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastre-se</h1> 
                        </div>
                <div class="login-button">
                    <button><a href="C:\Users\Valdir\Desktop\tcc\login.html">Entrar</a></button>
                </div>
                </div>
                
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu  nome" required>
                    </div>

                    <div class="input-box">
                        <label for="cep">Cep</label>
                        <input id="cep" type="text" name="lastname" placeholder="Digite seu cep" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu E-mail" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>


                    <div class="input-box">
                        <label for="confirmPassword">Confirme a senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Estado</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input"  required >
                            <input id="female" type="radio" name="gender">
                            <label for="female">Pernambuco</label>
                        </div>
                    </div>
                </div>
                <div class="continue-button">
                    <button><a href="#">Continuar</a> </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
